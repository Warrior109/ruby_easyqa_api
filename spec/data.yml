          body:
            <<: *organization_attrs
      error:
        <<: *organization_create_error_attrs
    delete:
      success:
        request:
          body:
            auth_token: *user_token
        response:
          body:
            <<: *organization_attrs
      error:
        <<: *organization_create_error_attrs

